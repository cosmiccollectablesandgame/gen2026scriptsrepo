<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; font-size: 14px; }
    h2 { color: #1a73e8; margin-top: 0; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    .budget-meter { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 4px; }
    .meter-bar { height: 20px; background: #e0e0e0; border-radius: 10px; overflow: hidden; margin-top: 8px; }
    .meter-fill { height: 100%; transition: width 0.3s, background 0.3s; }
    .meter-fill.green { background: #34a853; }
    .meter-fill.amber { background: #fbbc04; }
    .meter-fill.red { background: #ea4335; }
    .preview-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
    .preview-table th { background: #4285f4; color: white; padding: 8px; text-align: left; }
    .preview-table td { padding: 6px; border-bottom: 1px solid #ddd; }
    .hash-badge { display: inline-block; background: #34a853; color: white; padding: 4px 8px; border-radius: 3px; font-family: monospace; font-size: 12px; margin-top: 10px; }
    .buttons { margin-top: 20px; text-align: right; }
    button { padding: 10px 20px; margin-left: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 14px; }
    .btn-primary { background: #1a73e8; color: white; }
    .btn-primary:hover { background: #1557b0; }
    .btn-secondary { background: #f1f3f4; color: #333; }
    .btn-danger { background: #ea4335; color: white; }
    .btn-danger:disabled { background: #ccc; cursor: not-allowed; }
    #status { margin-top: 15px; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .warning { background: #fff3cd; color: #856404; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Generate Prize Support (End)</h2>

  <label for="eventSelect">Select Event</label>
  <select id="eventSelect">
    <option value="">Loading events...</option>
  </select>

  <div id="budgetMeter" class="budget-meter hidden">
    <div><strong>Budget:</strong> <span id="budgetTotal">$0.00</span></div>
    <div><strong>Allocated:</strong> <span id="budgetAllocated">$0.00</span></div>
    <div><strong>Remaining:</strong> <span id="budgetRemaining">$0.00</span></div>
    <div class="meter-bar">
      <div id="meterFill" class="meter-fill green" style="width: 0%;"></div>
    </div>
    <div style="margin-top: 5px; font-size: 12px; color: #666;"><span id="budgetPercent">0%</span> - <span id="budgetBand">GREEN</span></div>
  </div>

  <div id="previewSection" class="hidden">
    <h3>Preview Allocations</h3>
    <table id="previewTable" class="preview-table">
      <thead>
        <tr><th>Player</th><th>Prize</th><th>Level</th><th>COGS</th></tr>
      </thead>
      <tbody id="previewBody"></tbody>
    </table>
    <div class="hash-badge">Hash: <span id="hashValue"></span></div>
  </div>

  <div id="status"></div>

  <div class="buttons">
    <button class="btn-secondary" onclick="google.script.host.close()">Cancel</button>
    <button class="btn-primary" onclick="generatePreview()">Generate Preview</button>
    <button id="commitBtn" class="btn-danger" onclick="commitPrizes()" disabled>Commit Prizes</button>
  </div>

  <script>
    let currentPreview = null;

    // Load events
    google.script.run
      .withSuccessHandler(populateEvents)
      .listEventTabs();

    function populateEvents(events) {
      const select = document.getElementById('eventSelect');
      select.innerHTML = '<option value="">Select an event...</option>';
      events.forEach(event => {
        select.innerHTML += `<option value="${event}">${event}</option>`;
      });
    }

    function generatePreview() {
      const eventId = document.getElementById('eventSelect').value;
      if (!eventId) {
        showStatus('Please select an event', 'error');
        return;
      }

      showStatus('Generating preview...', 'info');

      google.script.run
        .withSuccessHandler(onPreviewSuccess)
        .withFailureHandler(onFailure)
        .previewEndPrizesFromUI(eventId);
    }

    function onPreviewSuccess(preview) {
      currentPreview = preview;

      // Update budget meter
      document.getElementById('budgetMeter').className = 'budget-meter';
      document.getElementById('budgetTotal').textContent = '$' + preview.budget.toFixed(2);
      document.getElementById('budgetAllocated').textContent = '$' + preview.spend.toFixed(2);
      document.getElementById('budgetRemaining').textContent = '$' + (preview.budget - preview.spend).toFixed(2);

      const percent = (preview.spend / preview.budget) * 100;
      document.getElementById('budgetPercent').textContent = percent.toFixed(1) + '%';
      document.getElementById('budgetBand').textContent = preview.rlBand;

      const fill = document.getElementById('meterFill');
      fill.style.width = Math.min(percent, 100) + '%';
      fill.className = 'meter-fill ' + preview.rlBand.toLowerCase();

      // Populate preview table
      const tbody = document.getElementById('previewBody');
      tbody.innerHTML = '';
      preview.allocations.forEach(alloc => {
        tbody.innerHTML += `<tr>
          <td>${alloc.preferredName}</td>
          <td>${alloc.name}</td>
          <td>${alloc.level}</td>
          <td>$${alloc.cogs.toFixed(2)}</td>
        </tr>`;
      });

      document.getElementById('previewSection').className = '';
      document.getElementById('hashValue').textContent = preview.hash;

      // Enable commit if not RED
      const commitBtn = document.getElementById('commitBtn');
      if (preview.rlBand === 'RED') {
        commitBtn.disabled = true;
        showStatus('⚠ Budget exceeded (RED band). Reduce allocations or increase budget.', 'error');
      } else {
        commitBtn.disabled = false;
        showStatus(`✓ Preview generated: ${preview.allocations.length} allocations`, 'success');
      }
    }

    function commitPrizes() {
      if (!currentPreview) {
        showStatus('No preview to commit', 'error');
        return;
      }

      if (!confirm('Commit prizes? This will:\n- Write to End_Prizes column\n- Decrement catalog stock\n- Record in Spent_Pool\n\nContinue?')) {
        return;
      }

      showStatus('Committing prizes...', 'info');

      google.script.run
        .withSuccessHandler(onCommitSuccess)
        .withFailureHandler(onFailure)
        .commitEndPrizesFromUI(currentPreview.eventId, currentPreview.hash);
    }

    function onCommitSuccess(result) {
      showStatus(`✓ Commit successful! Allocated ${result.allocated} prizes. Spent: $${result.spend.toFixed(2)}`, 'success');
      document.getElementById('commitBtn').disabled = true;
      setTimeout(() => google.script.host.close(), 2000);
    }

    function onFailure(error) {
      showStatus(`Error: ${error.message}`, 'error');
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = type;
    }
  </script>
</body>
</html>
